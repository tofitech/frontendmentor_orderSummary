<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="top-div">
      <img src="images/illustration-hero.svg" alt="Example Image" class="responsive-image">
    </div>
   <div class="lower-div">
    <div class ="msg-info">
      
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs,</p>
      <p>audiobooks, and podcasts on any device</p>
      <p>anywhere you like!</p>
    </div>
    <br>
    <div class="plan-container">
        <div class="music-container">
          <div><i class="fa-solid fa-music"></i></div>
         </div>
      <div class="txt-plan">
        <p class="txt-data">Annual Plan</p>
        <p class="txt-price">$59.99/year</p>
      </div>

      <div class="change-container">
        <a href="index.html">Change</a>
      </div>

    </div>
<br>
    <div class="btn-container">
      <button>Proceed to Payment</button>
      <div class="link-cancel">
        <br>
        <a href="index.html">Cancel Order</a>
      </div>
    </div>
    
     
  </div>
  </div>
  
  
</body>
</html>
